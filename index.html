<html>
<head>
<meta charset='utf-8'>
<title>untitled</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
<style>

body {
    margin: 0px;
}
table {
    border-collapse: collapse;
}
th, td {
    padding: 0px;
}

</style>
</head>
<body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://dglittle.github.io/gl519/index.js"></script>
<script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
<script>

var waitCount = 0

waitCount++
var ws = new SockJS(location.origin + '/ws')
ws.onopen = function() { waitCount--; main() }

waitCount++
$(function () { waitCount--; main() })

function main() {
	if (waitCount > 0) return

	var input = $('<textarea style="width:400px;height:400px">')
	var output = $('<textarea style="width:400px;height:400px">')
	var read = $('<button/>').text('read').click(function () {
		ws.send('')
	})
	var write = $('<button/>').text('write').click(function () {
		ws.send(_.json(eval('(' + input.val() + ')')))
	})
	ws.onmessage = function (e) {
		output.val(_.json(_.unJson(e.data), true))
	}
	ws.onclose = function (e) {
		output.val('SOCKET CLOSED')
	}

	var test = $('<button/>').text('test').click(function () {
		$.post('createSession', null, function (session) {
			console.log('session: ' + session)
			$.post('createToken', session, function (token) {
				console.log('token: ' + token)
			})
		})
	})
    $('body').append(input).append(output).append('<br/>').append(read).append(write).append(test)
}

</script>

</body>
</html>
